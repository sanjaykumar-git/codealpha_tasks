<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Animated Background -->
    <div class="absolute inset-0 z-0 animated-bg"></div>

    <div class="relative z-10 bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-md text-center border border-gray-700 backdrop-blur-lg bg-opacity-80">
        <h2 class="text-2xl font-bold text-white mb-4">âœ… To-Do List</h2>

        <div class="flex flex-col space-y-3">
            <input type="text" id="task-input" placeholder="Enter a task..." 
                class="border border-gray-600 bg-gray-800 text-white rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-500">
            
            <input type="date" id="due-date" 
                class="border border-gray-600 bg-gray-800 text-white rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-500">
            
            <select id="category" class="border border-gray-600 bg-gray-800 text-white rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-500">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>

            <button id="add-task-btn" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 transition transform hover:scale-105 duration-200">
                Add Task
            </button>
        </div>

        <div class="mt-4">
            <label class="block text-white font-bold">Filter by Category:</label>
            <select id="filter-category" class="border border-gray-600 bg-gray-800 text-white rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-500">
                <option value="All">All</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
        </div>

        <ul id="task-list" class="mt-4 text-white space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
